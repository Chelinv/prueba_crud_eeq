services:
  # ============================
  # BACKEND - FastAPI
  # ============================
  - name: crud-backend
    type: web
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true

staticSites:
  # ============================
  # FRONTEND - React + Vite
  # ============================
  - name: crud-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    autoDeploy: true
