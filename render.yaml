services:
  # ============================
  # Backend - FastAPI (Python)
  # ============================
  - name: backend-fastapi
    type: web
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true

  # ============================
  # Frontend - React + Vite
  # ============================
  - name: frontend-react
    type: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    autoDeploy: true
